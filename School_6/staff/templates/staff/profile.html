<!DOCTYPE html>
<html lang="en">
<head>

    <title>User Profile</title>

<body>
        <h1>Welcome Back {{name}}</h1>

            {% endfor %}
        {% endif %}

        <br><br>
        
        <a href="{% url 'PassUpdate' %}"> Change Password </a> <br>
        <a href="{% url 'logout' %}"> Logout </a>
</body>
</html>
