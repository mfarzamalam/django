<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {% static 'core/bootstrap-5/css/bootstrap.css' %}">
    
    <title> {% block title %}{% endblock title %} </title>
    
    <link rel="stylesheet" href=" {% static 'core/css/style.css' %}">
</head>
<body>

    <h1> {% block mainC %}From static{% endblock mainC %} </h1>
    
    <ul>
        <li> <a href="/">Home</a></li>
        <li> <a href="req/n">Nurses with static url</a></li>

        <li> <a href=" {% url 'nurses' %} ">Nurses with dynamic url</a></li>

         {% url 'nurses' as N %}
        <li> <a href="{{N}}">Nurses with dynamic url as alias</a></li>
    
    </ul>


    {% block second %}{% endblock second %}

    <script src=" {% static 'core/bootstrap-5/js/bootstrap.min.js' %} "></script>
    <script src=" {% static 'core/bootstrap-5/js/jquery.js' %} "></script>
    <script src=" {% static 'core/bootstrap-5/js/popper.js' %} "></script>
</body>
</html>
